<!DOCTYPE html>
<html>
<head>
  <title>Watsonx Code Explainer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 255, 127, 0.12) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(2deg);
      }
      66% {
        transform: translateY(20px) rotate(-2deg);
      }
    }

    /* Star animation styles */
    .star {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: starBurst 2s ease-out forwards;
    }

    @keyframes starBurst {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) rotate(360deg);
        opacity: 0;
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, transparent 70%);
      border-radius: 50%;
      animation: sparkleEffect 1.5s ease-out forwards;
    }

    @keyframes sparkleEffect {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(15, 15, 35, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(0, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .header {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff7f 100%);
      padding: 30px;
      text-align: center;
      color: #0f0f23;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
      transform: rotate(45deg);
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 650;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #0f0f23);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 4s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      position: relative;
    }

    .header h1::before {
      content: 'ðŸ¤–';
      position: absolute;
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em;
      animation: bounce 2s infinite;
    }

    .header h1::after {
      content: 'âœ¨';
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.8em;
      animation: bounce 2s infinite reverse;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%) scale(1);
      }
      50% {
        transform: translateY(-70%) scale(1.1);
      }
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1em;
      font-weight: 400;
      font-style: italic;
      color: #0f0f23;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.95;
      }
      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }

    .content {
      padding: 40px;
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-section h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.4em;
      font-weight: 600;
    }

    #codeInput {
      width: 100%;
      padding: 15px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      border: 2px solid #00ffff;
      border-radius: 8px;
      resize: vertical;
      min-height: 200px;
      line-height: 1.6;
      background: rgba(15, 15, 35, 0.8);
      color: #00ffff;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    #codeInput:focus {
      outline: none;
      border-color: #00ff7f;
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.4);
      color: #00ff7f;
    }

    #codeInput::placeholder {
      color: rgba(0, 255, 255, 0.6);
    }

    .button-container {
      text-align: center;
      margin: 30px 0;
    }

    .explain-btn {
      background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ff7f 100%);
      color: #0f0f23;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 5px 15px rgba(0, 255, 255, 0.3),
        0 0 30px rgba(0, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .explain-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(0, 255, 255, 0.4),
        0 0 40px rgba(0, 255, 255, 0.3);
    }

    .explain-btn:active {
      transform: translateY(0);
    }

    .output-section {
      margin-top: 30px;
    }

    .output-section h3 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-size: 1.4em;
      font-weight: 600;
    }

    #output {
      background: rgba(15, 15, 35, 0.8);
      border: 2px solid #00ffff;
      border-radius: 8px;
      padding: 20px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 100px;
      max-height: 400px;
      overflow-y: auto;
      color: #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .loading {
      color: #00ff7f;
      font-style: italic;
      text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
    }

    .error {
      color: #ff0080;
      background: rgba(255, 0, 128, 0.1);
      border-color: #ff0080;
      text-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        border-radius: 8px;
      }
      
      .header {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .content {
        padding: 20px;
      }
      
      #codeInput {
        font-size: 12px;
        min-height: 150px;
      }
      
      .explain-btn {
        padding: 12px 30px;
        font-size: 14px;
      }
    }

    /* Print styles for capturing */
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .container {
        box-shadow: none;
        border: 1px solid #ddd;
      }
      
      .header {
        background: #f0f0f0 !important;
        color: #333 !important;
      }
      
      .explain-btn {
        background: #666 !important;
        color: white !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Watsonx Code Explainer ðŸš€</h1>
      <p>âœ¨ AI-powered Python code analysis and explanation âœ¨</p>
    </div>
    
    <div class="content">
      <div class="input-section">
        <h2>Enter Python Code</h2>
        <textarea id="codeInput" placeholder="Paste your Python code here and click 'Explain Code' to get an AI-powered explanation..."></textarea>
      </div>
      
      <div class="button-container">
        <button class="explain-btn" onclick="explainCode()">Explain Code</button>
      </div>
      
      <div class="output-section">
        <h3>Explanation:</h3>
        <pre id="output">Your code explanation will appear here...</pre>
      </div>
    </div>
  </div>

  <script>
    // Star click effect
    document.addEventListener('click', function(e) {
      // Only create stars when clicking on the background (not on form elements)
      if (e.target === document.body || e.target.classList.contains('container')) {
        createStarEffect(e.clientX, e.clientY);
      }
    });

    function createStarEffect(x, y) {
      // Create main star
      const star = document.createElement('div');
      star.className = 'star';
      star.innerHTML = 'âœ¨';
      star.style.left = (x - 10) + 'px';
      star.style.top = (y - 10) + 'px';
      document.body.appendChild(star);

      // Create sparkle particles around the star
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          
          // Random position around the click point
          const offsetX = (Math.random() - 0.5) * 60;
          const offsetY = (Math.random() - 0.5) * 60;
          
          sparkle.style.left = (x + offsetX) + 'px';
          sparkle.style.top = (y + offsetY) + 'px';
          
          document.body.appendChild(sparkle);
          
          // Remove sparkle after animation
          setTimeout(() => {
            sparkle.remove();
          }, 1500);
        }, i * 100);
      }

      // Remove main star after animation
      setTimeout(() => {
        star.remove();
      }, 2000);
    }

    async function explainCode() {
      const code = document.getElementById("codeInput").value;
      const output = document.getElementById("output");
      
      if (!code.trim()) {
        output.textContent = "Please enter some Python code to explain.";
        output.className = "error";
        return;
      }
      
      // Show loading state
      output.textContent = "Analyzing code... Please wait.";
      output.className = "loading";

      try {
        const response = await fetch("http://localhost:5000/explain", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code: code })
        });

        const result = await response.json();
        console.log("DEBUG: Response from Flask / Watsonx:", result);
        console.log(result);
        
        const explanation = result.results?.[0]?.generated_text || "No explanation found.";
        output.textContent = explanation;
        output.className = "";
        
      } catch (error) {
        console.error("Error:", error);
        output.textContent = "Error: Unable to connect to the explanation service. Please make sure the server is running.";
        output.className = "error";
      }
    }
  </script>
</body>
</html>
